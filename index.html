<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="scripts/autocomplete.min.js"></script>
    <link rel="stylesheet" href="scripts/custom.css">
    <title>Andy Store</title>
</head>
<body>
<header class="section-header bg-primary">
    <section class="header-main">
        <div class="container">
            <div class="row gy-3 align-items-center">
                <div class="col-lg-2 col-sm-4 col-4">
                    <a href="#" class="navbar-brand">
                        <img class="logo" height="40" src="images/logo.svg" alt="Andy's logo">
                    </a> <!-- brand end.// -->
                </div>
                <div class="order-lg-last col-lg-5 col-sm-8 col-8">
                    <div class="float-end">
                        <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                            <b id="cartBtn"></b>
                            <i class="fa fa-shopping-cart"></i> <span class="ms-1">My cart </span>
                        </button>
                    </div>
                </div> <!-- col end.// -->
                <div class="col-lg-5 col-md-12 col-12">
                </div> <!-- col end.// -->

            </div> <!-- row end.// -->
        </div> <!-- container end.// -->
    </section> <!-- header-main end.// -->
</header>

<section class="padding-y mt-5">
    <div class="container">

        <div class="row">
            <main class="col-lg-12">
                <!-- ========= content items ========= -->
                <div id="items"></div>

                <!-- ========= content items .// ========= -->

                <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Items in cart</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">
                        <div id="cart"></div>
                    </div>
                </div>


            </main> <!-- col .// -->
        </div> <!-- row .// -->

    </div> <!-- container .//  -->
</section>

<!-- Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkoutModallLabel">Checkout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="regForm" action="">
                    <!-- One "tab" for each step in the form: -->

                    <div class="tab">
                        <div>
                            <div class="col mb-3">
                                <label class="form-label">Card number</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="cardNumber" name="cardNumber">
                                    <span class="input-group-text">
                                        <i class="fab fa-cc-visa"></i> &nbsp;
                                        <i class="fab fa-cc-amex"></i> &nbsp;
                                        <i class="fab fa-cc-mastercard"></i>
                                    </span>
                                </div> <!-- input-group end.// -->
                            </div> <!-- col end.// -->
                            <div class="row mb-4">
                                <div class="col-auto mb-3">
                                    <label class="form-label"> Expiration date</label>
                                    <div class="input-group">
                                        <select id="monthPicker" class="form-select" style="width: 120px;">
                                            <option value="0">month</option>
                                            <option value="01">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                            <option value="04">04</option>
                                            <option value="05">05</option>
                                            <option value="06">06</option>
                                            <option value="07">07</option>
                                            <option value="08">08</option>
                                            <option value="09">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                        <select id="yearPicker" class="form-select" style="width: 120px;"></select>
                                    </div>
                                </div> <!-- col end.// -->
                                <div class="col-3">
                                    <label class="form-label" data-bs-toggle="tooltip" title="3 digits on back side of the card"> CVV <i class="fa fa-question-circle"></i> </label>
                                    <input class="form-control" id="cvv" type="text" style="width: 110px;">
                                </div> <!-- col end.// -->
                            </div> <!-- row end.// -->
                        </div>
                    </div>
                    <div class="tab">

                        <div>
                            <div class="row">

                                <div class="col-6">
                                    <label class="form-label"><small>First name</small></label>
                                    <input id="fName" type="text" class="form-control" placeholder="First name">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>Last name</small></label>
                                    <input id="lName" type="text" class="form-control" placeholder="Last name">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>Phone</small></label>
                                    <input id="phone" type="text" class="form-control" placeholder="Phone">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>Email</small></label>
                                    <input id="email" type="text" class="form-control" placeholder="example@gmail.com">
                                </div> <!-- col end.// -->
                            </div> <!-- row.// -->
                            <hr>
                            <div class="row">
                                <div class="col-sm-12 mb-0">
                                    <label class="form-label"><small>Use Geocode.ca</small></label>
                                    <input id="geo" type="text" class="form-control">
                                </div>
                                <div class="col-sm-12 mb-3">
                                    <label class="form-label"><small>Address</small></label>
                                    <input id="address1" type="text" class="form-control" placeholder="Address 1">
                                </div> <!-- col end.// -->
                                <div class="col-sm-12">
                                    <input id="address2" type="text" class="form-control" placeholder="Address 2">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>City</small></label>
                                    <input id="city" type="text" class="form-control" placeholder="City">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>Province/State</small></label>
                                    <input id="province" type="text" class="form-control" placeholder="Province/State">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>Country</small></label>
                                    <input id="country" type="text" class="form-control" placeholder="Country">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>Postal Code/Zip</small></label>
                                    <input id="postal" type="text" class="form-control" placeholder="Postal Code/Zip">
                                </div> <!-- col end.// -->
                            </div> <!-- row.// -->
                        </div>

                    </div>

                    <div class="tab">

                        <div>
                            <div class="row">
                                <div class="col-12">
                                    <input class="form-check-input" type="checkbox" value="1" id="sameAdrChk">
                                    <label class="form-check-label" for="sameAdrChk">
                                        Use the same address
                                    </label>
                                </div>
                                <div class="col-6">
                                    <label class="form-label"><small>First name</small></label>
                                    <input id="fNameS" type="text" class="form-control" placeholder="First name">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>Last name</small></label>
                                    <input id="lNameS" type="text" class="form-control" placeholder="Last name">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>Phone</small></label>
                                    <input id="phoneS" type="text" class="form-control" placeholder="Phone">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>Email</small></label>
                                    <input id="emailS" type="text" class="form-control" placeholder="example@gmail.com">
                                </div> <!-- col end.// -->
                            </div> <!-- row.// -->
                            <hr>
                            <div class="row">
                                <div class="col-sm-12 mb-3">
                                    <label class="form-label"><small>Address</small></label>
                                    <input id="address1S" type="text" class="form-control" placeholder="Address 1">
                                </div> <!-- col end.// -->
                                <div class="col-sm-12">
                                    <input id="address2S" type="text" class="form-control" placeholder="Address 2 (optional)">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>City</small></label>
                                    <input id="cityS" type="text" class="form-control" placeholder="City">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>Province/State</small></label>
                                    <input id="provinceS" type="text" class="form-control" placeholder="Province/State">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>Country</small></label>
                                    <input id="countryS" type="text" class="form-control" placeholder="Country">
                                </div> <!-- col end.// -->
                                <div class="col-6">
                                    <label class="form-label"><small>Postal Code/Zip</small></label>
                                    <input id="postalS" type="text" class="form-control" placeholder="Postal Code/Zip">
                                </div> <!-- col end.// -->
                            </div> <!-- row.// -->
                        </div>

                    </div>

                    <div class="tab">
                        <div class="card-body">
                            <div id="confirmBody" class="row">
                            </div>
                        </div> <!-- card-body.// -->
                    </div>


                    <div class="my-4">
                        <button class="btn btn-outline-primary" type="button" id="prevBtnCheckout" onclick="nextPrev(-1)">Previous</button>
                        <button class="btn btn-outline-primary float-end" type="button" id="nextBtnCheckout" onclick="nextPrev(1)">Next</button>
                    </div>

                    <!-- Circles which indicates the steps of the form: -->
                    <div style="text-align:center;margin-top:40px;">
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sucess</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="successModalBody" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-lg" id="notiModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Notification </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="notiModalBody"  class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/4d01a9d369.js" crossorigin="anonymous"></script>
<script src="scripts/script.js"></script>
</body>
</html>
